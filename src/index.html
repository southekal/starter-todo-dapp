<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todo list</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
      html {
        font-size: 14px;
      }
      @media (min-width: 768px) {
        html {
          font-size: 16px;
        }
      }

      .container {
        max-width: 960px;
      }

      .pricing-header {
        max-width: 700px;
      }

      .card-deck .card {
        min-width: 220px;
      }

      #content {
        display: none;
      }

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
      }

    </style>


  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Todo List</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/faq">faq</a>
      </nav>
      <a class="btn btn-outline-primary" href="/">Sign up</a>
    </div>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-5">Account:</h1>
    <p class="lead">
      <span id="account"></span>
    </p>
  </div>

  <div id="loader" class="text-center">
    <p class="lead text-center">No tasks to display...</p>
  </div>

  <div class="container" id="content">

    <form onSubmit="App.createTask(); return false;">
      <input id="newTaskTitle" type="text" class="form-control" placeholder="Add title..." required>
      <textarea id="newTask" type="text" class="form-control" placeholder="Add task..." rows=5 required>Add task..</textarea>
      <!-- <input type="submit" hidden=""> -->
      <button type="submit" class="btn btn-warning">Submit</button>
    </form><hr>

    <h2 class="display-5 text-center">Tasks</h2>
    <span id="taskList"></span><br>
    <span id="completedTaskList"></span>  
      
    <div class="col-lg-6 card mb-4 shadow-sm taskTemplate" style="display: none">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal title"></h4>
      </div>
      <div class="card-body">
        <input type="checkbox" />
        <p class="card-title pricing-card-title content"></p>
      </div>
    </div>
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
